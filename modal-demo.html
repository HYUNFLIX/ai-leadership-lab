<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini 앱 모달 테스트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .demo-container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #1e293b;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        
        p {
            color: #64748b;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .button-grid {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .gemini-app-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .gemini-app-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }
        
        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            padding: 20px;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 1rem;
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
            background: #f8fafc;
            border-radius: 1rem 1rem 0 0;
        }
        
        .modal-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1e293b;
        }
        
        .modal-close {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .modal-close:hover {
            background: #f1f5f9;
            transform: rotate(90deg);
        }
        
        .modal-body {
            flex: 1;
            position: relative;
            background: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-message {
            text-align: center;
            padding: 2rem;
        }
        
        .modal-message h3 {
            color: #1e293b;
            margin-bottom: 1rem;
        }
        
        .modal-message p {
            color: #64748b;
            margin-bottom: 2rem;
        }
        
        .modal-message a {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: #6366f1;
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .modal-message a:hover {
            background: #4f46e5;
            transform: translateX(2px);
        }
        
        .note {
            margin-top: 2rem;
            padding: 1rem;
            background: #fef3c7;
            border: 1px solid #fbbf24;
            border-radius: 0.5rem;
            color: #92400e;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1>🚀 AI Leadership Lab</h1>
        <p>
            Gemini로 개발한 AI 도구를 체험해보세요.<br>
            각 버튼을 클릭하면 팝업으로 앱이 열립니다.
        </p>
        
        <div class="button-grid">
            <button class="gemini-app-btn" 
                    data-app-url="https://g.co/gemini/share/ff0889c522cd" 
                    data-app-title="AI 도입 준비도 진단">
                <span>📊 AI 도입 준비도 진단</span>
            </button>
            
            <button class="gemini-app-btn" 
                    data-app-url="https://g.co/gemini/share/7c9ebf930982" 
                    data-app-title="AI 비즈니스 아이디어 생성기">
                <span>💡 AI 비즈니스 아이디어 생성기</span>
            </button>
            
            <button class="gemini-app-btn" 
                    data-app-url="https://g.co/gemini/share/c4b1b711471e" 
                    data-app-title="네이버 블로그 포스트 생성기">
                <span>✍️ 네이버 블로그 포스트 생성기</span>
            </button>
        </div>
        
        <div class="note">
            ⚠️ 참고: Gemini 링크는 보안상 iframe에서 직접 로드되지 않을 수 있습니다.<br>
            팝업에서 "새 탭에서 열기" 버튼을 사용해주세요.
        </div>
    </div>
    
    <!-- Modal -->
    <div id="geminiModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle" class="modal-title">AI 도구</h2>
                <button class="modal-close" aria-label="닫기">
                    <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M6 6l12 12M6 18L18 6"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="modal-message">
                    <h3>🔒 보안 제한</h3>
                    <p>
                        Gemini 앱은 보안상 iframe에서 직접 로드할 수 없습니다.<br>
                        새 탭에서 열어주세요.
                    </p>
                    <a id="modalExternalLink" href="#" target="_blank">
                        새 탭에서 열기
                        <svg width="16" height="16" fill="none" stroke="currentColor">
                            <path d="M10 1h5v5M15 1L8 8M6 3H2v11h11V10"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Modal Handler
        const modal = document.getElementById('geminiModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalExternalLink = document.getElementById('modalExternalLink');
        const modalClose = document.querySelector('.modal-close');
        const geminiButtons = document.querySelectorAll('.gemini-app-btn');
        
        function openModal(url, title) {
            modalTitle.textContent = title;
            modalExternalLink.href = url;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }
        
        // Event Listeners
        geminiButtons.forEach(button => {
            button.addEventListener('click', function() {
                const url = this.dataset.appUrl;
                const title = this.dataset.appTitle;
                openModal(url, title);
            });
        });
        
        modalClose.addEventListener('click', closeModal);
        
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeModal();
            }
        });
        
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && modal.classList.contains('active')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
