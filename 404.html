<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 페이지를 찾을 수 없습니다 | AI Leadership Lab</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.9/dist/web/static/pretendard.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Pretendard', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }
        
        .error-container {
            text-align: center;
            max-width: 600px;
            animation: fadeIn 0.8s ease-out;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .error-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .error-description {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .error-icon {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            position: relative;
        }
        
        .error-icon svg {
            width: 100%;
            height: 100%;
            animation: float 3s ease-in-out infinite;
        }
        
        .btn-home {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 40px;
            background: white;
            color: #6366f1;
            text-decoration: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }
        
        .btn-home svg {
            width: 20px;
            height: 20px;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        .search-tip {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            .error-code {
                font-size: 80px;
            }
            
            .error-title {
                font-size: 24px;
            }
            
            .error-description {
                font-size: 16px;
            }
            
            .error-icon {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="100" cy="100" r="80" stroke="rgba(255,255,255,0.3)" stroke-width="8"/>
                <path d="M70 70 L130 130 M130 70 L70 130" stroke="rgba(255,255,255,0.5)" stroke-width="8" stroke-linecap="round"/>
                <circle cx="60" cy="60" r="5" fill="rgba(255,255,255,0.4)"/>
                <circle cx="140" cy="60" r="5" fill="rgba(255,255,255,0.4)"/>
                <path d="M70 140 Q100 120 130 140" stroke="rgba(255,255,255,0.4)" stroke-width="6" stroke-linecap="round" fill="none"/>
            </svg>
        </div>
        
        <h1 class="error-code">404</h1>
        <h2 class="error-title">페이지를 찾을 수 없습니다</h2>
        <p class="error-description">
            요청하신 페이지가 존재하지 않거나 이동되었을 수 있습니다.<br>
            URL을 다시 확인하시거나 홈페이지로 돌아가주세요.
        </p>
        
        <a href="https://leadership.ai.kr/" class="btn-home">
            <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
            </svg>
            홈으로 돌아가기
        </a>
        
        <div class="search-tip">
            <strong>💡 도움이 될 만한 링크:</strong><br>
            연구소 소개 | 연구소장 | 저서 | 프로젝트 | 연락처
        </div>
    </div>
    
    <script>
        // 5초 후 자동으로 홈페이지로 리다이렉트 (선택사항)
        // setTimeout(() => {
        //     window.location.href = 'https://leadership.ai.kr/';
        // }, 5000);
    </script>
</body>
</html>
